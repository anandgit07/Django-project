
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Add_student</title>
  </head>
  <body>
    {% include 'crud/navbar.html' %}
    <h2 class= "text-center my-3 text-white bg-success">Update Students</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-info">
                    <div class="card-body">
                        <form action="/crud/edit/{{std.id}}" method="post">
                            {% csrf_token %}
                            <div class="md-3">
                                <label for="roll">Roll</label>
                                 <input type="text"  name="roll"id="roll" class="form-control" placeholder="Enter your roll no" required="" value="{{std.roll}}">
                            </div>
                            <div class="md-3">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="" value="{{std.name}}">
                            </div>
                            
                            <div class="md-3">
                                <label for="email">Email</label>
                                <input type="text"  name="email" id="email" class="form-control" placeholder="Enter your Email" required="" value="{{std.email}}">
                            </div>
                            <div class="md-3">
                                <label for="address">Address</label>
                                <textarea name="address" id="address"  rows="5" placeholder="Enter your address" class="form-control">{{std.address}}</textarea>
                            </div>
                            <div class="md-3">
                                <label for="phone">Phone</label>
                                <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter your phone" value="{{std.phone}}">
                            </div>
                               <div class="container text-center my-2">
                                <button class="btn btn-success">Update</button>
                               </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
